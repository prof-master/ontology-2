<!DOCTYPE html> 
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание субъекта</title>
    <link rel="stylesheet" href="{% static 'ontology_auth/style_auth.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="{% static 'ontology_auth/favicon.ico' %}" />
</head>

<body>
    <form method="POST">
        <div class="name_wrapper">
            <div class="title_weapper inter-fz fs-2" style="margin-left:20px;">
                <p>Создание предиката</p>
            </div>
        </div> 
        {% csrf_token %}
        {{form.name.label_tag}}
        <div>{{form.name}}</div>
        {{form.description.label_tag}}
        <div>{{form.description}}</div>
        
        <div class="container-1">
            {{form.subject.label_tag}}
            <div>{{form.subject}}</div>
            {{form.object.label_tag}}
            <div>{{form.object}}</div>
            {{form.ontology.label_tag}}
            <div>{{form.ontology}}</div>
        </div>
        <button class="btn-auth" type="submit" style="margin-left:20px;" gap="20px">Сохранить</button>
    </form>
</body>

</html>
