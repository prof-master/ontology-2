<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание субъекта</title>
    <link rel="stylesheet" href="{% static 'ontology_auth/style_index.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="{% static 'ontology_auth/favicon.ico' %}" />
</head>
<body>
{% block content %}
    <form method="POST">
        <div class="name_wrapper">
            <div class="title_weapper inter-fz fs-2" style="margin-left:20px;" >
                <p>Создание субъекта</p>
            </div>
        </div>
        {% csrf_token %}
        {% for field in form %}
        <div style="margin:20px;" gap="20px">
            {{field.label_tag}}
            <div gap="20px" >{{field}}</div>
            {% if field.errors%}
            {% for error in field.errors %}
            <div class="alert alert-danger">
                {{error}}
            </div>
            {% endfor %}
            {% endif %}
        </div>
        {% endfor %}
        <button class="btn_wrappr" type="submit" style="margin-left:20px;" gap="20px">Сохранить</button>
    </form>
{% endblock %}
</body>
</html>
