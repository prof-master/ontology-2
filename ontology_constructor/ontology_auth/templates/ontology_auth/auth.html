{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'ontology_auth/style_auth.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="{% static 'ontology_auth/favicon.ico' %}" />
    <title>{% block title %}Авторизация{% endblock %}</title>
</head>

<body>

    <div class="auth_wrapper_w  d-flex flex-column align-items-center justify-content-center gap-3">

        <div class="create_account">
            Авторизоваться
        </div>
        <form method="POST" action="{%url 'auth'%}">
            {% csrf_token %}

            <div class="a_wrapper">


                <div class="auth_wrapper d-flex flex-column gap-3">

                    <input name="username" type="text" placeholder="Имя пользователя">
                    <input name="password" type="password" placeholder="Пароль">
                    <button class="btn-auth" type="submit">Войти</button>

                </div>
                <div class="forgot_wrapper">
                    <a href="">
                        <p>Забыли пароль?</p>
                    </a>
                </div>
            </div>
            Войти через VK ID
        </form>

    </div>

</body>

</html>
