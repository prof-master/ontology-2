{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание онтологии</title>
    <link rel="stylesheet" href="{% static 'ontology_auth/style_constructor.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="{% static 'ontology_auth/favicon.ico' %}" />

</head>

<body>
    <div class="d-flex flex-column justify-content-center align-items-center center_content p-4" style="gap: 20px;">
        <!-- УБРАТЬ АТРИБУТ STYLE -->
        <div class="name_wrapper">
            <div class="title_weapper inter-fz fs-2">
                <p>Конструктор онтологий</p>
            </div>
        </div>
        <script src="{% static 'ontology_auth/subject.js' %}"></script>
        <div class="ipt_btn_wrapper d-flex flex-row justify-content-center" style="gap: 110px; display: none;" >
            <div class="btn_wrappr inter-fz fs-7">
                <button onclick="create_subject()">Создать субъект</button>
            </div>
            <div class="btn_wrappr inter-fz fs-7">
                <button onclick="create_object()">Создать объект</button>
            </div>
            <div onclick="create_link()" class="btn_wrappr inter-fz fs-7">
                <button>Создать связь</button>
            </div>
        </div>
    </div>
        <!-- Перенести создание субъекта влево -->
    {% block content %}

        <form method="POST">
            <div class="name_wrapper">
                <div class="title_weapper inter-fz fs-2" style="margin-left:20px;" >
                    <p>Создание субъекта</p>
                </div>
            </div>
            {% csrf_token %}
            {{form_sub}}
            <button class="btn_wrappr" type="submit" style="margin-left:20px;" gap="20px">Сохранить</button>
        </form>
    {% endblock %}
    
    <div class="d-flex flex-column justify-content-center align-items-center center_content " style="gap: 10px;">
     
        <div class="ipt_btn_wrapper d-flex flex-row justify-content-left" style="gap: 110px;">
            <div class="name_wrapper">
                <div id="create_object_title" class="title_weapper inter-fz fs-4" style="display: none;">
                    <p>Создание объекта</p>
                </div>
            </div>
        </div>

        <div  class="d-flex flex-column justify-content-start name_disp_wrapper" style="width: 100%;gap: 1px;">

            <div class="d-flex flex-row" style="gap: 10px;width: 100%;">
                <div class="name_wrapper" style="width: 100%;">
                    <div id="create_object_name" class="disp_wrapper" style="width: 80%; display: none;">
                        <p>Наименование</p>
                        <input class="text-field__input"></input>
                    </div>
                </div>
            </div>

            <div class="d-flex flex-row" style="gap: 10px; width: 100%;">
                <div id="create_object_descr" class="disp_wrapper" style="width: 80%; display: none;">
                    <p>Описание</p>
                    <textarea name="someName" id="someID" style="width: 100%; height: 250px;"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column justify-content-center align-items-center center_content " style="gap: 1px;">
     
        <div class="ipt_btn_wrapper d-flex flex-row justify-content-left" style="gap: 110px;">
            <div class="name_wrapper">
                <div id="create_link_title" class="title_weapper inter-fz fs-4" style="display: none;">
                    <p>Создание связи</p>
                </div>
            </div>
        </div>

        <div  class="d-flex flex-column justify-content-start name_disp_wrapper" style="width: 100%;gap: 10px;">

            <div class="d-flex flex-row" style="gap: 10px;width: 100%;">
                <div class="name_wrapper" style="width: 100%;">
                    <div id="create_link_name" class="disp_wrapper" style="width: 100%; display: none;">
                        <p>Наименование</p>
                        <input class="text-field__input"></input>
                    </div>
                </div>
            </div>

            <div class="d-flex flex-row" style="gap: 8px; width: 100%;">
                <div id="create_link_descr" class="disp_wrapper" style="width: 100%; display: none;">
                    <p>Описание</p>
                    <textarea name="someName" id="someID" style="width: 100%; height: 250px;"></textarea>
                </div>
            </div>
            <div onclick="" class="btn_wrappr inter-fz fs-7">
                <button>Создать</button>
            </div>
        </div>
        
    </div>
</body>

</html>
