{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'ontology_auth/style_profile.css' %}">
    <title>Document</title>
</head>

<body>

    <div class="flex-conteiner">

        <div class="side_menu_wrapper
    ">
            {% if request.user.is_authenticated %}

            <div class="user_info_wrapper">
                <img class="profile_logo" src="{% static 'ontology_auth/alya profile photo.jpg'%}" alt="">
                <p>{{request.user}}</p>
            </div>

            {% else %}

            <div class="user_info_wrapper">
                <img class="profile_logo" src="{% static 'ontology_auth/images.png'%}" alt="">
                <p>Не авторизован</p>
            </div>

            {% endif %}


            <a href="">
                <p>Каталог онтологий</p>
            </a>
            <a href="">
                <p>Мои онтологии</p>
            </a>
            <a href="">
                <p>Личный кабинет</p>
            </a>
            <a href="">
                <p>Создать онтологию</p>
            </a>
            {% if request.user.is_authenticated %}
            <div class="logout_wrapper">
                <img src="{% static 'ontology_auth/logout.png'%}" alt="">
                <a href="{% url 'logout' %}">Выйти</a>
            </div>
            {% else %}
            <div class="login_wrapper">
                <img src="{% static 'ontology_auth/login.png'%}" alt="">
                <a href="{% url 'auth' %}">Войти</a>
            </div>
            {% endif%}
            <!-- <p>МГТУ ИМ Н.Э. Баумана</p> -->
        </div>
        <div class="data-conteiner">
            <H1>Мои онтологии</H1>
            <h1> Что-то </h1>
        </div>

    </div>






</body>

</html>
